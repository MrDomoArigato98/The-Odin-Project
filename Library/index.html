<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">The Library</div>
            <div class="nav-buttons">
                <button id="add-new-book">New Book</button>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="library" id="library">

            <div class="book-card" id="template">
                <div class="book-author">
                    <h3>Author:</h3>
                    <p class="author"></p>
                </div>
                <div class="book-title">
                    <h3>Title:</h3>
                    <p class="title"></p>
                </div>
                <div class="book-pages">
                    <h3>Pages:</h3>
                    <p class="pages"></p>
                </div>
                <div class="book-read">
                    <label>
                        <h3>Read:</h3>
                    </label>
                    <input class="no-click" type="checkbox" name="is-read-toggle" checked>
                </div>
                <div class="book-buttons">
                    <button class="borrow-button btn-55 ">Borrow</button>
                    <button class="read-button btn-55">Toggle Read</button>
                </div>
            </div>

        </div>

        <dialog id="dialog">
            <div class="dialog-container">
                <h1>Add new book</h1>
                 <form method="dialog" id="user-form">
                    <div class="row">
                        <label for="author-input">Author:*</label>
                        <input type="text" name="author-input" id="author-input" required>
                    </div>
                    <div class="row">
                        <label for="title-input">Title:*</label>
                        <input type="text" name="title-input" id="title-input" required>
                    </div>
                    <div class="row">
                        <label for="pages-input">Pages:*</label>
                        <input type="number" name="pages-input" id="pages-input" required>
                    </div>
                    <div class="row-radio">
                        <fieldset class="read-fieldset">
                            <legend>Have you Read it?</legend>
                            <label for="read">Yes
                                <input class="radio-btn" type="radio" name="read-toggle" id="read">
                            </label>
                            <label for="not-read">No
                                <input class="radio-btn" type="radio" name="read-toggle" id="not-read">
                            </label>
                        </fieldset>
                    </div>
                    <div class="row-buttons">
                        <input class="btn" id="cancel-btn" type="button" value="Cancel" formnovalidate>
                        <input class="btn" id="submit-btn" type="submit" value="Add to Library">
                    </div>
                </form>
            </div>
        </dialog>
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
         </div>
    </main>
    <footer>
        <div id="theodinproject">
            <a href="https://www.theodinproject.com/lessons/node-path-javascript-library" referrerpolicy="no-referrer">The Odin Project: Library</a>
        </div>
        <div id="link">
            <a class="imglink" href="https://github.com/MrDomoArigato98">
                <img src="./img/github.png" alt="GitHub"></img>
            </a>
            <a href="https://github.com/MrDomoArigato98">My Github</a>
        </div>
    </footer>
</body>

</html>
